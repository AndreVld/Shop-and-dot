{% extends 'base.html' %}
{% load static %}



{% block content %}
<div id="container">
    <div class="productsBx">

        {% for product in object_list %}

        <div class="prodCard">
            <div class="imgBx">

                <img class="prodImg" src="{{ product.image_url }}">

                <ul class="action">
                    <li>
                        <img src="{% static 'css/img/eye.png' %}">
                        <span>View Details</span>
                    </li>
                    <li class="update-basket" data-product="{{ product.id }}" data-action="add">
                        <img src="{% static 'css/img/add_basket.png' %}">
                        <span>Add to basket</span>
                    </li>
                </ul>

            </div>
            <div class="descProd">
                <div class="prodName">
                    <h3>{{ product }}</h3>
                </div>
                <div class="priceProd">
                    <h2>{{ product.price|floatformat:2}} &#x20BD;</h2>
                    {% if product.digital %}
                    <h4 class="addBasket"> DIGITAL <img src="{% static 'css/img/digital.png' %}"></h4>
                    {% endif %}

                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>


{% endblock content %}
